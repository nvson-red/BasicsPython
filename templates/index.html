<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Email</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center">Send Email with Flask</h1>
        <div class="mt-4">
            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            {% endif %}
            {% endwith %}

            <form method="POST">
                <div class="mb-3">
                    <label for="sender_email" class="form-label">Your Email</label>
                    <input type="email" class="form-control" id="sender_email" name="sender_email" value="{{ data.your_email }}" required>
                </div>
<!--                <div class="mb-3">-->
<!--                    <label for="sender_password" class="form-label">Your Email Password</label>-->
<!--                    <input type="password" class="form-control" id="sender_password" name="sender_password" required>-->
<!--                </div>-->
                <div class="mb-3">
                    <label for="recipient_email" class="form-label">Recipient Email</label>
                    <input type="email" class="form-control" id="recipient_email" name="recipient_email" required>
                </div>
                <div class="mb-3">
                    <label for="subject" class="form-label">Subject</label>
                    <input type="text" class="form-control" id="subject" name="subject" required>
                </div>
                <div class="mb-3">
                    <label for="body" class="form-label">Message</label>
                    <textarea class="form-control" id="body" name="body" rows="4" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Send Email</button>
            </form>
        </div>
    </div>
</body>
</html>
